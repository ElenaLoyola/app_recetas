<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear receta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <nav class="navbar navbar-expand-lg navbar-dark barra">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li><h3 class="titulo">Recetas</h3></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="/perfil">Volver a recetas</a></li>
                                <li><a class="dropdown-item" href="/salir">Cerrar sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container">
        <div class="col-9 crear">
            <br><h3>Agrega una nueva receta</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
            <form action="/guardar" method="post">
                <input type="hidden" name="usuario_id" value="{{session['usuario_id']}}"> <!--hidden input para vincular usuario logeado con receta creada-->
                <div class="mb-3">
                    <label for="nb" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nb" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="descr" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descr" rows="3" name="descripcion"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inst" class="form-label">Instrucciones:</label>
                    <textarea class="form-control" id="inst" rows="3" name="instrucciones"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de preparación:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div>
                    <p>¿Preparación en menos de 30 minutos?<br>
                        <input type="radio" value="Sí" name="tiempo_prep">
                        <label>Sí</label><br>
                        <input type="radio" value="No" name="tiempo_prep">
                        <label>No</label><br>
                    </p>
                </div>
                <button type="submit" class="btn btn-info boton">Crear</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
